      <!--在上面時圖案淡入滑下去圖案淡出(jquery)-->
<script>
  $(function() {
  $('.return-btn').hide();
  $(window).scroll(function() {
  if ($(this).scrollTop()) {
  
  $('.return-btn').stop(true, true).fadeIn();
  } else {
  
  $('.return-btn').stop(true, true).fadeOut();
  }
  });
  $('.return-btn').click(function(e) {
  e.preventDefault();
  
  $('html, body').animate({scrollTop:0}, 100);
  });
  });
</script>
